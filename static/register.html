<!doctype html>
<html>
  <head>
    <title>Register</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>

    <script src="js/register.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <form action="/auth/register" method="post">
        <h2>Register</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label">Repeat your Password:</label>
          <input type="password" class="form-control" id="repassword" name="repassword" />
        </div>
        <div class="mb-3">
          <label for="roles" class="form-label">Choose your role:</label>
          <select class="form-select" id="rolesSelect" name="rolesSelect">
            <option selected>-- Please Select --</option>
            <option value="user">User</option>
            <option value="student">Student</option>
          </select>
        </div>
        <button type="button" class="btn btn-secondary">Back</button>
        <button type="button" class="btn btn-primary" id="registerBtn">Register</button>
      </form>
    </div>
  </body>
  <footer class="text-bg-dark text-center fixed-bottom p-1 mt-5" id="footer">
    <span>Â© FOOTER</span>
    <br />
  </footer>
  <script defer>
    // Get system date
    const date = new Date().toLocaleString();
    const span = document.createElement('span');
    span.innerText = date;
    document.getElementById('footer').appendChild(span);

    // Set body height so the page is centered without having a scroll bar
    const footer = document.getElementById('footer');
    const body = document.getElementsByTagName('div')[0];
    const footerHeight = footer.offsetHeight;
    body.style.height = `calc(100vh - ${footerHeight}px)`;
  </script>
</html>
